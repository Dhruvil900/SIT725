<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Static Express page</title>
  </head>
  <body>
    <h1>Welcome, User</h1>
    <p>
      Enter two numbers below and click on button to see the result after adding
      two numbers.
    </p>

    <input type="number" id="num1" placeholder="Enter first number" />
    <input type="number" id="num2" placeholder="Enter second number" />
    <button onclick="calculateSum()">Add</button>

    <h3>Result of above calculation: <span id="result"></span></h3>
    <script>
        function calculateSum() {
            let num1 = document.getElementById('num1').value;
            let num2 = document.getElementById('num2').value;

            fetch(`/add?num1=${num1}&num2=${num2}`)
                .then(response => response.json())
                .then(data => {
                    document.getElementById('result').innerText = data.result;
                })
                .catch(error => console.error('Error:', error));
        }
    </script>
  </body>
</html>
